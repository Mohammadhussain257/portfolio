{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'myportfolio:index' %}">My Portfolio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'myportfolio:index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a href="{% url 'blog:blog_index' %}" class="nav-link">Blog</a>
      </li>
      <li class="nav-item">
          {% if user.is_authenticated %}
              <a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
          {% else %}
            <a href="{% url 'user:login' %}" class="nav-link">Login</a>
          {% endif %}
      </li>
    </ul>
  </div>
</nav>
{% block content %}{% endblock content %}
</body>
</html>
