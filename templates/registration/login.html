{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    {% if form.errors %}
        <p>Your password or username didn't match</p>
    {% endif %}
    <form method="post" action="{% url 'user:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn btn-info">Login</button>
    <input type="hidden" name="text" value="{% url 'myportfolio:index' %}"/>
    </form>
{% endblock content %}
