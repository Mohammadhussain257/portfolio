{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container mt-5">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-6">
        <form method="post" action="{% url 'user:login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button name="submit" class="btn btn-info">Login</button>
            {% endbuttons %}
            <input type="hidden" name="text" value="{% url 'myportfolio:index' %}"/>
        </form>
        </div>
    </div>
    </div>
{% endblock content %}
